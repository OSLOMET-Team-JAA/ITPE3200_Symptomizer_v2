<!DOCTYPE html>
<html lang="en,no">
<head>
    <meta charset="UTF-8">
    <title>Logg In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/loggin.js"></script>
    <script src="js/validation.js"></script>
</head>
<body>
<div class="container">
    <h1>Logg inn</h1>
    <form class="form">
        <div class="form-group">
            <label for="username">User name</label><input type="text" id="username" onchange="validateUserName(this.value)" />
            <span id="failUserName" style="color: red"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label><input type="password" id="password" onchange="validatePassword(this.value)" />
            <span id="failPassword" style="color: red"></span>
        </div>
        <div class="form-group">
            <input type="button" value="Logg in" onclick="loggIn()" class="btn btn-primary" />
        </div>
        <div id="fail" style="color: red"></div>
    </form>
</div>
</body>
</html>
