<!DOCTYPE HTML>
<html>
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/edit.js"></script>
</head>
<body>
    <div class="container">
        <h1>Please correct your data: </h1>
        <form class="form">
            <div class="form-group">
                <label>What is your name?</label>
                <input type="text" id="name" />
            </div>
            <div class="form-group">
                <label>What is your last name?</label>
                <input type="text" id="lastname" />
            </div>
            <div class="form-group">
                <label>What symptoms do you have?</label>
                <input type="text" id="symptoms" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Apply changes" onClick="editPatient()" class="btn btn-primary" />
            </div>
            <div id="fail" style="color: red"></div>
        </form>
    </div>
</body>
</html>
