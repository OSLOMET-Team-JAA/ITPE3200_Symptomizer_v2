<!DOCTYPE HTML>
<html>
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/edit.js"></script>

</head>
<body>
    <!-- https://azmind.com/bootstrap-fieldset-legend/ -->
    <div class="form-1-container section-container">
        <div class="container">
            <div class="row">
                <div class="col form-1 section-description wow fadeIn">
                    <h2>Please correct your answers:</h2>
                    <div class="divider-1 wow fadeInUp"><span></span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 form-1-box wow fadeInUp">

                    <form action="" method="get">
                        <!-- Patients's Credentials  -->
                        <fieldset class="form-group border p-3">
                            <legend class="w-auto px-2">Patient's Credentials</legend>
                            <input type="hidden" id="id" />
                            <div class="form-group">                                
                                <label for="firstname">First name:</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First name..." name="firstname">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last name:</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last name..." name="lastname">
                            </div>
                        </fieldset>
                        <!-- Patient's symptoms  -->
                        <fieldset class="form-group border p-3">
                            <legend class="w-auto px-2">What symptoms do you have?</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferences" id="symptom1" value="Fever or chills">
                                <label class="form-check-label" for="symptom1">Fever or chills</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferences" id="symptom2" value="Cough">
                                <label class="form-check-label" for="symptom2">Cough</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferences" id="symptom3" value="Sore throat">
                                <label class="form-check-label" for="symptom3">Sore throat</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferences" id="symptom4" value="High temperature">
                                <label class="form-check-label" for="symptom4">High temperature</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferences" id="symptom5" value="Shortness of breath or difficulty breathing">
                                <label class="form-check-label" for="symptom5">Shortness of breath or difficulty breathing</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="preferences" id="symptom6" value="Muscle or body aches">
                                <label class="form-check-label" for="symptom6">Muscle or body aches</label>
                            </div>
                        </fieldset>
                        <!-- Apply Button  -->
                        <div class="form-group row text-center">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-customized" onclick="editPatient()">Apply changes!</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
